name: React CI/CD to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Create TEMP directory on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            TMP_DIR="/home/ubuntu/reactmml_temp_$(date +%s)"
            echo $TMP_DIR > /home/ubuntu/last_temp_dir.txt
            mkdir -p $TMP_DIR
            echo "Created TEMP dir: $TMP_DIR"

      - name: Copy latest code to EC2 TEMP folder
        run: |
          TEMP_DIR=$(ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }} ubuntu@${{ secrets.EC2_HOST }} "cat /home/ubuntu/last_temp_dir.txt")
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }}" . ubuntu@${{ secrets.EC2_HOST }}:$TEMP_DIR/

      - name: Build in TEMP and deploy build to Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            TEMP_DIR=$(cat /home/ubuntu/last_temp_dir.txt)
            echo "Using TEMP dir: $TEMP_DIR"

            cd $TEMP_DIR

            echo "Installing dependencies..."
            npm install

            echo "Building app..."
            npm run build

            echo "Syncing build to live folder..."
            rsync -av --delete $TEMP_DIR/build/ /home/ubuntu/reactmml/build/

            echo "Cleaning up TEMP folder..."
            rm -rf $TEMP_DIR
            rm -f /home/ubuntu/last_temp_dir.txt

            echo "Restarting Nginx..."
            sudo systemctl restart nginx

            echo "Deployment completed successfully!"
