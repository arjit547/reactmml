version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16

  pre_build:
    commands:
      # Install Git-Secrets
      - curl -sSL -o git-secrets https://github.com/awslabs/git-secrets/releases/download/2.2.0/git-secrets
      - chmod +x git-secrets
      - cp git-secrets /usr/local/bin/

      # Run Git-Secrets scan
      - git secrets --scan -r HEAD

  build:
    commands:
      - npm install
      - npm run build

  post_build:
    commands:
      # Sync the build artifacts to the main S3 bucket
      - aws s3 sync build/ s3://${BUCKET_NAME}

artifacts:
  files: '**/*'
  base-directory: build
  discard-paths: yes
