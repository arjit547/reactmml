name: Deploy React App to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy and Rebuild on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'

            echo "=== Going to project directory ==="
            cd /home/ubuntu/reactmml

            echo "=== Fixing Git safe directory issue ==="
            git config --global --add safe.directory /home/ubuntu/reactmml

            echo "=== Resetting local changes (IMPORTANT FIX) ==="
            git reset --hard
            git clean -fd

            echo "=== Pulling latest code from GitHub ==="
            git pull origin main

            echo "=== CLEANING OLD BUILD (CRITICAL FIX) ==="
            sudo rm -rf /home/ubuntu/reactmml/build

            echo "=== Installing dependencies ==="
            npm install

            echo "=== Building new production build ==="
            npm run build

            echo "=== Giving Nginx access to build folder ==="
            sudo chown -R www-data:www-data /home/ubuntu/reactmml/build
            sudo chmod -R 755 /home/ubuntu/reactmml/build

            echo "=== Restarting PM2 ==="
            pm2 restart all
            pm2 save

            echo "=== Reloading Nginx ==="
            sudo systemctl reload nginx

          EOF
